<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>TMAPI</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <script src="../../dist/web/ticketmaster-1.0.0.min.js"></script>
  <script>
    (function(ticketmaster) {
      var sdk = ticketmaster('YOUR_API_KEY')

      function logNextPage(page) {
        console.group('page: ' + page.page.number)
        page.items.map(console.log)
        console.groupEnd();

        return page.getNext()
      }

      if (sdk) {
        sdk.discovery.v1.attraction.all({page: 4, size: 5, city: 'London'})
          .then(logNextPage)
          .then(logNextPage)
          .then(logNextPage)
          .catch(function(e) {
            console.log(e)
          })
      }
    })(window.ticketmaster)
  </script>
</body>
</html>
